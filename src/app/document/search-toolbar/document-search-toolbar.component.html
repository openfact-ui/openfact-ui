<div class="row toolbar-pf">
  <div class="col-sm-12">
    <form class="toolbar-pf-actions">
      <div class="form-group toolbar-pf-filter">
        <label class="sr-only">Filter text</label>
        <div class="input-group">
          <ofs-role-filter [config]="roleConfig" (onChange)="roleChange($event)"></ofs-role-filter>
          <input type="text" class="form-control" placeholder="Filter text..." autocomplete="off" name="filterText" [(ngModel)]="filterText"
            (keypress)="searchInputKeyPress($event)">
        </div>
      </div>
      <div class="form-group">
        <pfng-sort [config]="sortConfig" (onChange)="sortChange($event)"></pfng-sort>
      </div>
      <div class="form-group" [hidden]="selections.length <= 0">
        <button type="button" (click)="download()" class="btn btn-default">
          <i class="fa fa-cloud-download"></i> Download
        </button>
        <button type="button" class="btn btn-default" (click)="print()">
          <i class="fa pficon-print"></i> Print
        </button>
        <div class="dropdown btn-group  dropdown-kebab-pf" dropdown>
          <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" dropdownToggle>
            <span class="fa fa-ellipsis-v"></span>
          </button>
          <ul class="dropdown-menu " aria-labelledby="dropdownKebab" *dropdownMenu>
            <!-- <li role="separator" class="divider"></li> -->
            <li>
              <a href="javascript:void(0)" (click)="markAsStarred()">
                <i class="fa fa-star"></i> Mark as Started
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="toolbar-pf-action-right">
        <div class="form-group toolbar-pf-find">
          <button class="btn btn-link btn-find" type="button" (click)="search()">
            <span class="fa fa-search"></span>
          </button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-link" (click)="showTools=!showTools">
            <i class="fa pficon-settings"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="row" [hidden]="!showTools">
      <div class="col-sm-12">
        <ul class="list-inline">
          <li>
            <ofs-date-filter [config]="dateFilterConfig" [isCustomRangeVisible]="true" (onChange)="dateFilterChange($event)"></ofs-date-filter>
          </li>
          <li>
            <ofs-number-filter [config]="amountFilterConfig" [isCustomRangeVisible]="true" (onChange)="amountFilterChange($event)"></ofs-number-filter>
          </li>
        </ul>
      </div>
    </div>

    <div class="row toolbar-pf-results" *ngIf="results">
      <div class="col-sm-9">
        <div>
          <h5>{{results.totalResults | number}} Results</h5>
        </div>
      </div>
      <div class="col-sm-3 table-view-pf-select-results">
        <div style="display: inline-block;">
          <strong>{{results.totalSelected | number}}</strong> of
          <strong>{{limit | number}}</strong> selected
        </div>

        <div style="display: inline-block;">
          <ul class="pagination">
            <li>
              <a href="javascript:void(0);" (click)="previousPage()">
                <span class="i fa fa-angle-left"></span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" (click)="nextPage()">
                <span class="i fa fa-angle-right"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
