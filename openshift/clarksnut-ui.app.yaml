apiVersion: v1
kind: Template
metadata:
  name: clarksnut-ui
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      service: clarksnut-ui
    name: clarksnut-ui
  spec:
    replicas: 1
    selector:
      service: clarksnut-ui
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          service: clarksnut-ui
      spec:
        containers:
        - image: clarksnut/clarksnut-ui:latest
          imagePullPolicy: Always
          name: clarksnut-ui
          ports:
          - containerPort: 80
            protocol: TCP
          env:
            - name: CLARKSNUT_SSO_API_URL
              value: http://localhost:8180/api
            - name: CLARKSNUT_API_URL
              value: http://localhost:8080/api
            - name: CLARKSNUT_MAIL_COLLECTOR_API_URL
              value: http://localhost:8081/api
            - name: CLARKSNUT_AUTH_API_URL
              value: http://localhost:8080/api
          resources: {}
          terminationMessagePath: /dev/termination-log
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 10
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      service: clarksnut-ui
    name: clarksnut-ui
  spec:
    ports:
    - name: "8080"
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      service: clarksnut-ui
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Route
  metadata:
    creationTimestamp: null
    labels:
      service: clarksnut-ui
    name: clarksnut-ui-pp
  spec:
    host: ''
    port:
      targetPort: "8080"
    to:
      kind: Service
      name: clarksnut-ui
      weight: 100
    wildcardPolicy: None
  status: {}
parameters:
- name: IMAGE_TAG
  value: latest
